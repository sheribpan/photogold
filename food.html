<script type="text/javascript">

    var debug = false;
    
    function log(error) {
        if (window && window.console && window.console.log && debug) {
            window.console.log("food.html: " + error);
        }
    }

    function shuffle(imgLinks) {
        for (var n = 0; n < imgLinks.length - 1; n++) {
            var k = n + Math.floor(Math.random() * (imgLinks.length - n));
    
            var temp = imgLinks[k];
            imgLinks[k] = imgLinks[n];
            imgLinks[n] = temp;
        }
    }

    var imgLoc = [];
    
    function imgLocNum (max) {
        
        for (i = 0; i < max; i++) {

            if (i < 9) {
                imgLoc[i] = "0" + (i + 1);
            }
            
            else {
                imgLoc[i] = i + 1;
            }
        }
    return imgLoc;
    }

    imgLoc = imgLocNum(11);
    
    shuffle(imgLoc);
    
    function imgEnlarge(number) {
        var mainPhotoImg = document.getElementById("mainPhoto").getElementsByTagName("img")[0];
        var mainPhotoUrl ="food/food" + imgLoc[number] + ".jpg";
        mainPhotoImg.src = mainPhotoUrl;
        var lightboxPhotoA = document.getElementById("mainPhoto").getElementsByTagName("a")[0];
        var lightboxUrl ="food/food" + imgLoc[number] + ".jpg";
        lightboxPhotoA.href = lightboxUrl;
    }

    var images = new Array();
	function preload() {
	    for (i = 0; i < preload.arguments.length; i++) {
			images[i] = new Image();
			images[i].src = preload.arguments[i]
		}
	}
		function preloadHTML() {
	    var hidden = document.getElementById("divPreload");
	    var hiddenJavascript = document.createElement("script");
	    hiddenJavascript.setAttribute("type", "text/javascript");
	    hiddenJavascript.innerHTML = 'for (var j = 0; j < 11; j++) {if (j < 9) {preload("food/food0" + (j + 1) + ".jpg");}if (j >= 9) {preload("food/food" + (j + 1) + ".jpg");}}'
        hidden.appendChild(hiddenJavascript);
        }
    
    var t = null;
        
    function scrollStop() {
        clearTimeout(t);
    }
        
    function scrollRight() {
        var containerThumbs = document.getElementById("containerThumbs");
        
        if (containerThumbs.scrollLeft == 3800) {
            scrollStop();
        }
        
        else {
            containerThumbs.scrollLeft = containerThumbs.scrollLeft + 5;
        
            t = setTimeout(function() {
                scrollRight();
                }, 40);
        }
    }
    
    function scrollLeftt() {
        var containerThumbs = document.getElementById("containerThumbs");
        
        if (containerThumbs.scrollLeft == 0) {
            scrollStop();
        }
        
        else {
            containerThumbs.scrollLeft = containerThumbs.scrollLeft - 5;
        
            t = setTimeout(function() {
                scrollLeftt();
                }, 50);
        }
    }
